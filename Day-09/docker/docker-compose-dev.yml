version: '3.8'

services:
  # Backend Service
  backend:
    image: toktechteam/student-backend:latest
    container_name: student-management-backend-dev
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=localhost
      - DB_USER=root
      - DB_PASSWORD=Root@123456
      - DB_NAME=student_management
      - PORT=3000
    network_mode: "host"

  # Frontend Service
  frontend:
    image: toktechteam/student-frontend:latest
    container_name: student-management-frontend-dev
    restart: always
    ports:
      - "8081:8080"
    environment:
      - REACT_APP_API_URL=http://localhost:3000
      - REACT_APP_ENV=development
    depends_on:
      - backend
    network_mode: "host"